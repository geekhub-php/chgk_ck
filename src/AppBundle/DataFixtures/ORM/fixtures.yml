AppBundle\Entity\AgeCategory:
  ageCategorys{1..3}:
    name:  <randomElement(['Школьная', 'Молодежная', 'Взрослая'])>
    description: <realText()>

AppBundle\Entity\TeamRole:
  teamRoles{1..9}:
    name:  <randomElement(['Капитан', 'Ласточка', 'Генератор идей', 'Логик', 'Интуит', 'Эрудит', 'Критик', 'Душа команды', 'Совок'])>

AppBundle\Entity\MembershipType:
  membershipTypes{1..2}:
    name:  <randomElement(['Школьная', 'Молодежная', 'Взрослая'])>

AppBundle\Entity\Comment:
  comments{1..40}:
    author: @user*
    text: <realText()>
    opinions: @opinions*
    createdAt: <dateTime()>
    updatedAt: <dateTime()>

AppBundle\Entity\Event:
  events{1..10}:
    title: <word()>
    text: <realText()>
    author: @user*
    eventdate: <dateTime()>
    comments: @comments*
    tags: ['game', 'player', 'event', 'LOL', 'chgk', 'brain', 'winter is coming', 'valar morgulis']
    opinions: @opinions*
    image: <getMedia('event.jpg')>
    createdAt: <dateTime()>
    updatedAt: <dateTime()>

AppBundle\Entity\Game:
  games{1..9}:
    name: <word()>
    playDate: <dateTime()>
    playPlace: <realText()>
    season: @season*
    isLocallyRated: <randomElement(['1', '0'])>
    isGloballyRated: <randomElement(['1', '0'])>
    isHome: <randomElement(['1', '0'])>
    isComplete: <randomElement(['1', '0'])>
    ageCategory: @ageCategory*
    description: <realText()>
    gameResults: @teamGameResults*, @playerGameResults*

AppBundle\Entity\GameEvent:
  gameEvents{1..3}:
      games: @games*

AppBundle\Entity\Player:
  players{1..60}:
    firstName:  <firstName()>
    lastName:  <lastName()>
    middleName:  <firstName()>
    dob: <date()>
    teamPlayerAssociations: @teamPlayerAssociations*

AppBundle\Entity\PlayerEvent:
  playerEvents{1..7}:
      players: @players*

AppBundle\Entity\Opinion:
  opinions{1..100}:
    author: @user*
    isPositive: <randomElement(['1', '0'])>

AppBundle\Entity\Season:
  seasons{1..5}:
    name: <word()>
    startDate: <dateTime()>
    endDate: <dateTime()>

AppBundle\Entity\Team:
  teams{1..10}:
    name: <word()>
    description: <realText()>
    rating: <numberBetween(0, 20000)>
    city: <city()>
    teamPlayerAssociations: @teamPlayerAssociations*
    ageCategory: @ageCategory*

AppBundle\Entity\User:
  users{1..10}:
#    assignedPlayer: @player*
    image: <getMedia('avatar.jpg')>

AppBundle\Entity\TeamPlayerAssociation:
  teamPlayerAssociations{1..68}:
#    player: @player*
#    team: @team*
    membershipType: @membershipType*
    roles: @teamRoles*

AppBundle\Entity\GameResult:
  gameResults{1..85}:
#    game: @game*
    place: <numberBetween(1, 10)>
    score: <numberBetween(1, 50)>
    opinions: @opinions*
    createdAt: <dateTime()>
    updatedAt: <dateTime()>

AppBundle\Entity\PlayerGameResult:
  playerGameResults{1..75}:
#    player: @player*

AppBundle\Entity\TeamGameResult:
  teamGameResults{1..10}:
#    team: @team*


