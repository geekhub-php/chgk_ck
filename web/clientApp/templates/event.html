<div class="contentNews">
	<div class="contentNewsHeader row mar13_0px">
		<h2 class="newsName float-l  h27_lh27 pad0_7px">
			{{ event.event_date | timestampToFormat:'dd,MM,yyyy' }}
			{{ event.author.username }}
		</h2>
	</div>
	<div class="eventPost row">
		<img class="eventImage" ng-src="{{ event.image }}"/>
		<h3 class="eventTitle">{{ event.title }}</h3>
		<p>{{event.text}}</p>
		<div class="contentNewsHeader row mar13_0px">
			<h2 class="newsName float-l   h27_lh27 pad0_7px">
				Комментарии
			</h2>
		</div>
		<ul>
			<li class="row" ng-show="userInfo.isLoggedIn">
				<textarea class="textArea w100proc h130px" ng-model="text" placeholder="Сообщение"></textarea>
				<button class="addComment inline-block float-r m20_0px" ng-click="postComment(event, text)">Отправить</button>
			</li>
			<li class="commentList" ng-repeat="comment in event.comments">
				<span class="display h27_lh27 fz16px">
					{{ comment.author.username }}
					<button class="dellComments float-r" ng-show="userInfo.isLoggedIn" title="Удалить комментарий" ng-click="deleteComment(event, comment.id)">х</button>
				</span>
				<span class="display" ng-hide="comment.made_by_current_user">{{ comment.text }}</span>
				<div class="commentText" ng-show="comment.made_by_current_user">
					<span ng-show="userInfo.isLoggedIn" ng-model="">{{comment.text}}</span>
					<button ng-show="userInfo.isLoggedIn" ng-click="putComment(comment)">ok</button>
				</div>
				<span class="likes_dislikes">
					<button class="likes" ng-show="userInfo.isLoggedIn" ng-click="makeCommentOpinion(event, comment, true)">like</button>
					<button class="likes" ng-hide="userInfo.isLoggedIn" ng-click="makeCommentOpinion(event, comment, true)" disabled="true">like</button>
						{{ comment.likesCount }}
						 / 
						{{ comment.dislikesCount }}
					<button class="dislikes" ng-hide="userInfo.isLoggedIn" ng-click="makeCommentOpinion(event, comment, false)" disabled="true">dislike</button>
					<button class="dislikes" ng-show="userInfo.isLoggedIn" ng-click="makeCommentOpinion(event, comment, false)">dislike</button>
				</span>
			</li>
		</ul>
	</div>
</div>
