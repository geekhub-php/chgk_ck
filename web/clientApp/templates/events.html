<html>
<body>
<table>
	<tr>
		<td>title</td>	
		<td>text</td>
		<td>login</td>
		<td>event_date</td>
		<td>tags</td>
		<td>likes</td>
		<td>dislikes</td>
		<td>comments</td>
	</tr>
	<tr ng-repeat=" event in events">
		<td>{{ event.title }}</td>	
		<td>{{ event.text }}</td>
		<td>{{ event.author.username }}</td>
		<td>{{ event.event_date | timestampToFormat:'dd M yyyy' }}</td>
		<td>{{ event.tags.join(', ') }}</td>
		<td>{{ event.likesCount }}</td>
		<td>{{ event.dislikesCount }}</td>
	</tr>
</table>
</body>
</html>
