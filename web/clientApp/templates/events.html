<div class="contentNews">
	<div class="contentNewsHeader row mar13_0px">
		<h2 class="newsName float-l   h27_lh27 pad0_7px">Новости клуба</h2>
		<a href="#" class="archiveNews">Архив</a>
	</div>
	<ul class="newsList row">
		<li ng-repeat="event in events">
			<table class="row m20_0px">
			<tr class=" h27_lh27">
				<td class="b1px">like</td>	
				<td class="b1px">dislike</td>
				<td class="b1px">likes</td>
				<td class="b1px">dislikes</td>
				<td class="b1px">current user opinion</td>		
			</tr>
			<tr class=" h27_lh27">
				<td class="b1px"><button ng-show="userInfo.isLoggedIn" ng-click="makeOpinion(event, true)" >like</button></td>
				<td class="b1px"><button ng-show="userInfo.isLoggedIn" ng-click="makeOpinion(event, false)" >dislike</button></td>	
				<td class="b1px">{{ event.likesCount }}</td>
				<td class="b1px">{{ event.dislikesCount }}</td>
				<td class="b1px">{{ event.currentUserOpinion.is_positive }}</td>
			</tr>
		</table>
			<img style="" ng-src="{{ event.image }}"/>
			<div class="description">
				<h3><a href="#/news/{{ event.id }}">{{event.title}}</a></h3>
				<p>{{event.text}}</p>
			</div>
			<div class="dateNews">
				{{ event.event_date | timestampToFormat:'dd.MM.yyyy' }}
			</div>
		</li>
	</ul>
	<div class="row">
		<button class="loadNews ng-scope" ng-disabled="!canLoadMoreEvents" ng-click="fetchNewEvents()">Загрузить еще</button>
	</div>
</div>
