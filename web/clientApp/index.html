	<div class="wrapper">
		<div class="content pad0_30px">
			<header class="header">
				<h1 class="logo float-l">
					<a class="home" href="#/home" ng-click="active='home'"><img src="clientApp/images/logo.png" alt="img"></a>
				</h1>
				<nav class="nav h27_lh27 {{active}}">
					<a class="games" href="#/games" ng-click="active='games'">Игры</a>
					<a class="news" href="#/news" ng-click="active='news'">Новости</a>
					<a class="teams" href="#/teams" ng-click="active='teams'">Команди</a>
					<a class="players" href="#/players" ng-click="active='players'">Игроки</a>
					<a class="galleries" href="#/galleries" ng-click="active='galleries'">Галереи</a>
					<a class="about" href="#/about" ng-click="active='about'">О клубе</a>
				</nav>
			</header>
			<div ng-view></div>
		</div>
		<aside class="aside">
			<div class="userBlock" ng-controller="UserPanelController">
				<div class="userTeam userLogin bb2px">
					<img ng-show="userInfo.isLoggedIn" ng-src="{{userInfo.image}}" alt="" class="userLogo">
					<img ng-hide="userInfo.isLoggedIn" src="clientApp/images/userLogoDefault.png" alt="" class="userLogo">
					<p class="userFirstName" ng-show="userInfo.isLoggedIn">{{ userInfo.username }} </p>
					<a ng-hide="userInfo.isLoggedIn" href="/register">Регистация</a>
					<a ng-hide="userInfo.isLoggedIn" id="go" href="/login">Войти</a>
					<a ng-show="userInfo.isLoggedIn" href="/profile/edit">Редактировать</a>
					<a ng-show="userInfo.isLoggedIn" href="/logout">Выход</a>
				</div>
			</div>
			<div class="blockTopTeams bb2px">
				<h3 class="align-c h27_lh27">Топ команд</h3>
				<ul ng-controller="TeamsController">
					<li ng-repeat="team in teams"><a href="#/team/{{ team.id }}" >{{ team.name }}</a></li>
				</ul>
			</div>
			<div class="blockTopNews">
				<h3 class="align-c h27_lh27">Топ новостей</h3>
				<ul ng-controller="EventsController">
					<li ng-repeat=" event in events | limitTo:5">
						<a href="#/news/{{ event.id }}">{{event.title}}</a>
						<div class="eventInfo mt10px">
							<span class="eventLike">
								<a href="" class="stepLike" ng-click="makeOpinion(event, true)" disabled>
									<svg class="icon icon-thumbs-up"><use xlink:href="#icon-thumbs-up"></use></svg>
								</a>
								{{ event.likesCount }}
							</span>
							<span class="eventDislike">
								<a href="" class="stepLike " ng-click="makeOpinion(event, false)" disabled>
									<svg class="icon icon-thumbs-down"><use xlink:href="#icon-thumbs-down"></use></svg>
								</a>
								{{ event.dislikesCount }}
							</span>
						</div>
					</li>
				</ul>
			</div>
		</aside>
	</div>
	<footer class="footer row">
		<div class="footerInner">
			<ul class="social">
				<li class="float-l">
					<a href="#"><svg class="icon icon-blogger2"><use xlink:href="#icon-blogger2"></use></svg></a>
				</li>
				<li class="float-l">
					<a href="#"><svg class="icon icon-facebook2"><use xlink:href="#icon-facebook2"></use></svg></a>
				</li>
				<li class="float-l">
					<a href="#"><svg class="icon icon-instagram"><use xlink:href="#icon-instagram"></use></svg></a>
				</li>
				<li class="float-l">
					<a href="#"><svg class="icon icon-tumblr2"><use xlink:href="#icon-tumblr2"></use></svg></a>
				</li>
			</ul>
			<div class="copy">&copy;GeekHub team</div>
		</div>
	</footer>
</body>
</html>
