<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="clientApp/js/deps/bootstrap/bootstrap.min.css">
	<script rel="stylesheet" href="clientApp/js/deps/bootstrap/bootstrap.min.js"></script>
	<link rel="stylesheet" href="clientApp/style/newStyle.css">
	<script type="text/javascript" src="clientApp/js/deps/angular/angular.min.js"></script>
	<script type="text/javascript" src="clientApp/js/deps/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="clientApp/js/deps/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="clientApp/js/app.js"></script>
	<script type="text/javascript" src="clientApp/js/routing.js"></script>
	<script type="text/javascript" src="clientApp/js/components/team.js"></script>
	<script type="text/javascript" src="clientApp/js/components/event.js"></script>
	<script type="text/javascript" src="clientApp/js/utilModule.js"></script>
	<script type="text/javascript" src="clientApp/js/components/opinion.js"></script>
	<script type="text/javascript" src="clientApp/js/components/comment.js"></script>
	<script type="text/javascript" src="clientApp/js/components/game.js"></script>
	<script type="text/javascript" src="clientApp/js/components/gameResult.js"></script>
	<script type="text/javascript" src="clientApp/js/components/player.js"></script>
	<script type="text/javascript" src="clientApp/js/components/user.js"></script>
	<script type="text/javascript" src="clientApp/js/components/gallery.js"></script>
	<script type="text/javascript" src="clientApp/js/components/media.js"></script>
</head>
<body>
	<div class="wrapper no-padding container">
		<div class="col-md-9 col-sm-10">
			<header class="header col-md-12 col-sm-12 no-padding">
				<h1 class="logo col-md-2 col-sm-4 no-padding">
					<a class="home" href="#/home" ng-click="active='home'">
					<img src="clientApp/images/logo.png" alt="img"></a>
				</h1>
				<nav class="col-md-10 col-sm-8 no-padding {{active}}">
					<a class="games" href="#/games" ng-click="active='games'">Игры</a>
					<a class="news" href="#/news" ng-click="active='news'">Новости</a>
					<a class="teams" href="#/teams" ng-click="active='teams'">Команды</a>
					<a class="players" href="#/players" ng-click="active='players'">Игроки</a>
					<a class="galleries" href="#/galleries" ng-click="active='galleries'">Галереи</a>
					<a class="kalendar" href="#/kalendar" ng-click="active='kalendar'">Календарь</a>
					<a class="about" href="#/about" ng-click="active='about'">О клубе</a>
				</nav>
			</header>
			<content class="content col-md-12 col-sm-12">
				<div ng-view></div>
			</content>
		</div>
		<aside class="aside col-md-3 col-sm-2">
			<div class="userBlock" ng-controller="UserPanelController">
				<div class="userTeam userLogin bb2px">
					<img ng-show="userInfo.isLoggedIn" ng-src="{{userInfo.image}}" alt="" class="userLogo">
					<img ng-hide="userInfo.isLoggedIn" src="clientApp/images/userLogoDefault.png" alt="" class="userLogo">
					<p class="userFirstName" ng-show="userInfo.isLoggedIn">{{ userInfo.username }}</p>
					<a ng-hide="userInfo.isLoggedIn" class="loginBtn" href="/register">Регистрация</a>
					<a ng-hide="userInfo.isLoggedIn" class="loginBtn" id="go" href="/login">Войти</a>
					<a ng-show="userInfo.isLoggedIn" class="loginBtn" href="/profile/edit">Редактировать</a>
					<a ng-show="userInfo.isLoggedIn" class="loginBtn" href="/logout">Выход</a>
				</div>
			</div>
			<div class="blockTopTeams">
				<h3 class="align-c h28_lh28">Топ команд</h3>
				<ul class="topTeamsList" ng-controller="TeamsController">
					<li ng-repeat="team in teams"><a href="#/team/{{ team.id }}" >{{ team.name }}</a></li>
				</ul>
			</div>
			<div class="blockTopNews">
				<h3 class="align-c h28_lh28">Топ новостей</h3>
				<ul class="topNewsList" ng-controller="EventsController">
					<li ng-repeat=" event in events | limitTo:5">
						<a href="#/news/{{ event.id }}">{{event.title}}</a>
						<div class="eventInfo">
							<span class="eventLike">
								<a href="" class="stepLike" ng-click="makeOpinion(event, true)">
									<svg class="icon icon-thumbs-up"><use xlink:href="#icon-thumbs-up"></use></svg>
								</a>
								{{ event.likesCount }}
							</span>
							<span class="eventDislike">
								<a href="" class="stepLike " ng-click="makeOpinion(event, false)">
									<svg class="icon icon-thumbs-down"><use xlink:href="#icon-thumbs-down"></use></svg>
								</a>
								{{ event.dislikesCount }}
							</span>
						</div>
					</li>
				</ul>
			</div>
		</aside>
	</div>
	<footer>
		<div class="footerInner container">
			<div class="socialList col-md-2 col-sm-4 no-padding">
				<a href="http://vk.com/club_chgkck " class="float-l"><svg class="icon icon-blogger2"><use xlink:href="#icon-blogger2"></use></svg></a>
				<a href="https://www.facebook.com/groups/chgk.ck/" class="float-l"><svg class="icon icon-facebook2"><use xlink:href="#icon-facebook2"></use></svg></a>
			</div>
			<div class="copy col-md-12 col-sm-12">&copy;GeekHub team</div>
		</div>
	</footer>
</body>
</html>
